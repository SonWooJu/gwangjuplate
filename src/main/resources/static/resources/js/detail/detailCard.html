{{each data}}
<div class="card-body" style="width:500px;">
  <div class="card-body" style="border:solid 1px rgba(0, 0, 0, 0.125);">
    <p class="text-black-50" style="float: right">{{$value.replyDate}}</p>
    <p>
      <i class="fa-regular fa-user"></i>    {{$value.replyUser}}
    </p>
    <div class="card-group" >
      {{$value.reply}}
    </div>
<form action="deleteReview" method="post">
      <button type="button" class="btn btn-light mt-3" onClick="javascript:addReply();" style="margin-left: 75%">수정</button>
      <button type="submit" class="btn btn-light mt-3" onClick="javascript:addReply();">삭제</button>
      <input type="hidden" name="rno" id="rno" value="{{$value.rno}}"/>
    <input type="hidden" name="bno" id="bno" value="{{$value.bno}}"/>
</form>
  </div>
</div>
{{/each}}
