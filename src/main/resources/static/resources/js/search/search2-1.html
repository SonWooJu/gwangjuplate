{{each data.r}}
<li class="list_restaurant">
  <div class="list_item">
    <div class="restaurant_image_wrapper">

    </div>
    <div class="restaurant_info">
      <a href="#"><h5>{{$value.workplace}}</h5></a>
      <div>
        <small>
          {{$value.locAddr}} - {{$value.state}}
        </small>
      </div>
      <div>
        <small>
          <i class="fa-solid fa-eye"></i>
          <small class="restaurant_views">123123</small>
          <i class="fa-solid fa-pencil"></i>
          <small class="restaurant_reviews">123123</small>
        </small>
      </div>
    </div>
  </div>
</li>
{{/each}}
