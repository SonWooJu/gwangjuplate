{{each}}
<div class="col mb-5 {{$value.num}}">
  <a href="/detail?num={{$value.num}}" style="color:black; text-decoration: none;">
    <div class="resList card h-100">
      <img class="card-img-top" src="/image/empty.png" alt="..." style="height: 200px" />
      <div class="card-body p-4">
        <div class="text-center">
          <h5 class="fw-bolder" name="cardTitle" ><span></span>{{$value.workplace}}</h5>
          <p class="state">{{$value.state}}</p>
        </div>
      </div>
    </div>
  </a>
  <div class="index hidden">{{$value.index}}</div>
</div>
{{/each}}
