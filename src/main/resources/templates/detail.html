                        <span id="workplace"> </span>
                    <!--즐겨찾기 클릭 시 아이콘 변경-->
                 <button class="btn btn-outline-dark" style="margin-left: 30%;">
                     <i class="fa-solid fa-star"></i>
                    즐겨찾기
                </button>
                </h1>
            </span>
            <div class="restaurant_action_button_wrap">
                <div id="iclass">
                    <i class="fa-solid fa-eye resViews"></i>
                    <i class="fa-solid fa-pen reviewCountNum"></i>
                    <i class="fa-regular fa-star">즐겨찾기수</i>
                </div>
                <br>
                <div id="box">

                    <div id="map" style="width:350px; height:350px;"></div>

                    <table class="table table-borderless">
                        <tr class=tu>
                            <th>주소</th>
                            <td>
                                <div id="roadAddr"></div>
                                <br>
                                <span class=addr id="box-text">지번</span>
                                <span class=addr_text style="color: #6c757d;" id="locAddr"></span>
                            </td>
                        </tr>
                        <tr>

                        <tr>

                        </tr>
                        <th></th>
                        <tr class="un">

                            <td></td>
                        </tr>
                    </table>
                    <!--리뷰 작성-->
                    <div class="card mb-2" style="width:500px; ">
                        <div class="card-header bg-light">
                            <i class="fa fa-comment fa"></i> 리뷰를 작성해주세요
                        </div>
                        <div class="card-body" style="width:500px; ">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <form action="reviewInput" method="post" enctype="multipart/form-data">
                                        <input id="userId" name="userId" type="hidden" value="testID">
                                        <input id="num" name="num" type="hidden">
                                        <textarea class="form-control" name="reviewText" id="reviewText" rows="3"
                                                  placeholder="주문하신 메뉴는 어떠셨나요? 식당의 분위기와 서비스도 궁금해요!">
                                        </textarea>
<!--                                        test -->
<!--                                        <label class="upload_img_label" for="upload_img">-->
<!--                                            <button type="button" class="btn btn-light mt-3">파일 선택</button>-->
<!--                                        </label>-->
                                        <input id="imageFile" type="file" name="imageFile" accept="image/*, txt" style="width: 70%; margin-top: 5%">
                                        <button type="submit" class="btn btn-dark mt-3" style="float: right; margin-top: 2.5rem !important;">리뷰
                                            작성
                                        </button>
                                    </form>
                                </li>
                                <div class="img_thumbnail_box">
                                    <img src="">
                                </div>
                            </ul>
