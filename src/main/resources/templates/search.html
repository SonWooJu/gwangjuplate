<!DOCTYPE html>
<html	lang="ko"
         xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{layouts/layoutContents.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/search2.css">
    <style>
        .paginationUl{
            display: flex;
            justify-content: center;
        }
        .paginationUl li{
            margin-right: 25px;
        }
        .paginationUl .active{
            background-color: #00b6e8;
        }
    </style>
</head>
<body id="bootstrap-overrides">
<div layout:fragment="content">
<!-- Navigation-->
<th:block th:replace="fragments/navSearch.html"></th:block>
<!-- list -->
    <main>
        <article class="all_container">
            <div class="column_wrapper">
                <div class="column_contents">
                    <div class="category_wrapper">
                        <h4><span class="category_title" id="query" th:text="${input}" ></span> 맛집 인기순위</h4>
                    </div>
                    <ul id="example" class="list_restaurants_wrapper" style="list-style: none" >
                        <!--여기에  append!! -->

                    </ul>
                    <!--test-->
                    <p class="selectTotalCnt" th:text="${selectTotalCnt}" hidden></p>
                    <p th:text="${paging.startPageNum}" hidden></p>
                    <p th:text="${paging.endPageNum}" hidden></p>
                    <ul class="paginationUl">
                        <!--            <li style="margin-right: 25px" th:if="${paging.prev}"><a href="#">이전</a></li>-->
                        <th:block th:each="num : ${#numbers.sequence(paging.startPageNum, paging.endPageNum)}">
                            <li><a href="#" th:text="${num}"></a></li>
                        </th:block>
                        <!--            <li th:if="${paging.next}"><a href="#">다음</a></li>-->

                    </ul>
                </div>
            </div>
            <div class="column_side">
                <!-- list map -->
                <div class="list_map">
                    <div id="map" style="width:400px;height:500px;"></div>
                </div>
            </div>
        </article>
    </main>

</div>
</body>
<section layout:fragment="contentScriptFragment">
    <script type="module" th:src="${@versionComponent.getVersion('/resources/build/search.bundle.js')}"></script>
    <script src="https://kit.fontawesome.com/678d4b3e11.js" crossorigin="anonymous"></script>
    <!--  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=so25tw5g6b&callback=CALLBACK_FUNCTION"></script>-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7889d32beb468dca3fa2da2d86551821&libraries=services"></script>
</section>
</html>
